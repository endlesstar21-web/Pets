<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            /* Cambia #ffffff por el color exacto de tu fondo de Google Sites */
            background-color: #ffffff; 
            font-family: 'Segoe UI', sans-serif;
        }

        .wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #aee2d7;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .pet-name {
            font-size: 2.2rem;
            color: #2d5a54;
            margin: 0 0 25px 0;
            font-weight: bold;
        }

        .pet-info {
            width: 100%;
            max-width: 100%; /* Se expande a todo lo que Google Sites le de */
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-group {
            background: #f8f9fa; /* Un gris muy tenue para que se vea limpio */
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 5px solid #aee2d7; /* Un detalle elegante a la izquierda */
        }

        .label {
            font-size: 0.75rem;
            color: #777;
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }

        .value {
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        .btn-whatsapp {
            display: block;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <img src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?q=80&w=300" class="profile-pic">
    
    <div class="pet-name">Buddy</div>

    <div class="pet-info">
        <div class="info-group">
            <span class="label">Dueño</span>
            <span class="value">Ivonne</span>
        </div>
        <div class="info-group">
            <span class="label">Teléfono</span>
            <span class="value">56 2041 0261</span>
        </div>
        <div class="info-group">
            <span class="label">Dirección</span>
            <span class="value">Zitacuaro 47, GAM, CDMX</span>
        </div>
        <div class="info-group">
            <span class="label">Notas</span>
            <span class="value">Alergia al polen</span>
        </div>
        
        <a href="https://wa.me/525620410261" class="btn-whatsapp">WHATSAPP</a>
    </div>
</div>

</body>
</html>
